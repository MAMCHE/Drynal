<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Policy</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Policy</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>

          <th>Id</th>
          <th>Policy Number</th>
          <th>Policy Amount</th>
          <th></th>

          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let policy of policies">
            <td>{{ policy.id }}</td>
            <td>{{ policy.number }}</td>
            <td>{{ policy.amount }}</td>
            <td>

            <td>

            <button href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal" (click)="deletePolicy(policy.id)">Delete</button>
            <td>
            <button href="#editEmployeeModal" data-toggle="modal" (click)="selectPolicy(policy)">Update</button>

          </td>
          </tr>


        </tbody>
      </table>

    </div>
  </div>
</div>


<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #f = "ngForm">
        <div class="modal-header">
          <h4 class="modal-title">Edit Policy</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Number</label>
            <input type="text" class="form-control" name="number" [(ngModel)] = "selectedPolicy.number">
            <br>
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input type="text" class="form-control" name="amount" [(ngModel)] = "selectedPolicy.amount">
            <br>
          </div>

        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="button" class="btn btn-info" (click)="createOrUpdatePolicy(f)" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">

      <form #f = "ngForm">
        <div class="modal-header">
          <h4 class="modal-title">Edit Policy</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

        <div class="modal-body">
          <div class="form-group">
        <label>Number</label>
        <input type="text" class="form-control" name="number" [(ngModel)] = "selectedPolicy.number">
        <br>
          </div>
          <div class="form-group">
        <label>Amount</label>
        <input type="text" class="form-control" name="amount" [(ngModel)] = "selectedPolicy.amount">
        <br>
            </div>

          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="button" class="btn btn-info" (click)="createOrUpdatePolicy(f)" value="Save">
          </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Employee</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
